<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>设置管理员密码</title>
<style type="text/css">
<!--
.STYLE1 {
	font-family: "宋体";
	font-size: 18px;
}
.STYLE3 {font-size: 10pt}
.STYLE4 {
	font-size: 16pt;
	color: #FF0000;
}
.boxline {
	border: 1px solid #000033;
}
-->
</style>
</head>

<body>
<form action="/admin/cgi-bin/setpassword.cgi" method="get"cellspadding="6">
  <h1 align="center" class="STYLE1"><span class="STYLE4">请输入新的管理员密码</span><br />
    <span class="STYLE3"><br />
  (不超过10位,区分大小写,密码写入EEPROM 0x00A0地址)</span></h1>
  <table width="362" height="98" align="center" bgcolor="#EFEFEF" class="boxline">
    <tr>
      <td height="29" width="142">&nbsp;&nbsp;<span class="STYLE3">输入密码:</span></td>
      <td height="29" width="302"><input name="pass1" type="password" id="pass1" maxlength="10" /></td>
    </tr>
    <tr>
      <td height="32" width="142">&nbsp;<span class="STYLE3">&nbsp;再输一遍:</span> </td>
      <td height="32" width="302"><input name="pass2" type="password" id="pass2" maxlength="10" /></td>
    </tr>
    <tr>
      <td colspan="2" align="middle" height="27" >&nbsp;&nbsp;<input name="submit" type = "submit"  value=" 保存密码 " size="8" />
          &nbsp;&nbsp;<input name="reset" type = "reset" value=" 取 消 " size="8" /></td>
    </tr>
  </table>
  <p><a href="../index.html"></a> </p>
</form>
</body>
</html>
